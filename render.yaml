services:
  - type: worker
    name: goonbot
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    autoDeploy: true
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: FOUNDER_USER_ID
        value: "606274733750878218"
